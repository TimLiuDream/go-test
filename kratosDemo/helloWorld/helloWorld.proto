syntax = "proto3";

package helloworld;

import "google/api/annotations.proto";

option go_package = "github.com/timliudream/go-test/kratosDemo/helloWorld/helloWorld";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply)  {
    option (google.api.http) = {
      get: "/helloworld/{name}",
      additional_bindings {
        post: "/say_hello",
        body: "*",
      }
    };
  }
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}